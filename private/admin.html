<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* CSS Espec√≠fico do Painel Admin */
        body { background-color: #e9ecef; }
        .admin-container { 
            max-width: 800px; 
            margin: 30px auto; 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #333; }
        input[type="text"], input[type="number"], select { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            box-sizing: border-box; 
        }

        /* Estilo da √Årea de Varia√ß√µes (Marcas) */
        .variacoes-box { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 8px; 
            border: 1px solid #dee2e6;
            margin-bottom: 15px;
        }
        .variacao-row { 
            display: grid; 
            grid-template-columns: 2fr 1fr 1fr 1fr auto; 
            gap: 10px; 
            margin-bottom: 10px; 
            align-items: center; 
        }
        
        .btn-add { background: #28a745; color: white; border: none; padding: 8px 15px; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .btn-remove { background: #dc3545; color: white; border: none; padding: 8px 12px; cursor: pointer; border-radius: 5px; }
        
        button[type="submit"] { 
            width: 100%; 
            padding: 15px; 
            background: #007bff; 
            color: white; 
            border: none; 
            font-size: 18px; 
            cursor: pointer; 
            border-radius: 8px; 
            margin-top: 20px; 
            font-weight: bold;
        }
        button[type="submit"]:hover { background: #0056b3; }
        
        .header-admin { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .link-voltar { color: #666; text-decoration: none; }
    </style>
</head>
<body>

    <div class="admin-container">
        <div class="header-admin">
            <h2>üì¶ Cadastro de Produto</h2>
            <a href="/" class="link-voltar">‚Üê Voltar para a Loja</a>
        </div>

        <form id="form-produto">
            <div class="form-group">
                <label>Nome do Produto</label>
                <input type="text" name="nome" placeholder="Ex: Hamb√∫rguer, Camiseta, Cerveja" required>
            </div>
            
            <div class="form-group">
                <label>Categoria</label>
                <input type="text" name="categoria" placeholder="Ex: Bebidas, Lanches">
            </div>

            <div class="form-group">
                <label>Foto do Produto</label>
                <input type="file" name="imagem" accept="image/*">
            </div>

            <hr>

            <div class="header-admin">
                <h3>Varia√ß√µes (Marcas/Tamanhos)</h3>
                <button type="button" class="btn-add" onclick="adicionarLinhaVariacao()">+ Nova Op√ß√£o</button>
            </div>

            <div id="container-variacoes">
                </div>
                <hr style="margin: 30px 0; border: 1px solid #eee;">

        <h2>Gerenciar Produtos Existentes</h2>
        <div id="lista-produtos-admin" style="display: grid; gap: 10px;">
            </div>

    </div>

            <button type="submit">üíæ Salvar Produto no Estoque</button>
        </form>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
