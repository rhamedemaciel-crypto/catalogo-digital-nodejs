<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #e9ecef; 
            margin: 0;
        }
        .login-box { 
            background: white; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            text-align: center; 
            width: 300px; 
        }
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 15px 0; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            box-sizing: border-box; 
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold;
        }
        button:hover { background: #0056b3; }
        .erro { color: red; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üîí √Årea Admin</h2>
        <p>Digite a senha para gerenciar a loja.</p>
        
        <input type="password" id="senha" placeholder="Senha de acesso">
        
        <button onclick="fazerLogin()">Entrar</button>
        
        <p class="erro" id="msg-erro">Senha Incorreta!</p>
        <br>
        <a href="/" style="color: #666; font-size: 14px; text-decoration: none;">‚Üê Voltar para a loja</a>
    </div>

    <script>
        async function fazerLogin() {
            const senha = document.getElementById('senha').value;
            const msgErro = document.getElementById('msg-erro');
            
            try {
                // Envia a senha para o servidor verificar
                const resposta = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ senha: senha })
                });

                const dados = await resposta.json();

                if (dados.success) {
                    // Se a senha estiver certa, o servidor libera a entrada
                    window.location.href = '/admin';
                } else {
                    msgErro.style.display = 'block';
                    msgErro.innerText = dados.message || 'Senha Incorreta';
                }
            } catch (erro) {
                console.error(erro);
                alert("Erro ao conectar com o servidor");
            }
        }

        // Permite dar Enter para logar
        document.getElementById('senha').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') fazerLogin();
        });
    </script>
</body>
</html>
