<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo Digital</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Loja do Cliente</h1>
        <p>Escolha seus produtos e pe√ßa no WhatsApp</p>
    </header>

    <div class="filtros-container">
        <div class="search-box">
            <span class="search-icon">üîç</span>
            <input type="text" id="barra-pesquisa" placeholder="O que voc√™ procura?" oninput="filtrarProdutos()">
        </div>

        <div id="menu-categorias" class="menu-categorias">
            </div>
    </div>

    <div class="container" id="lista-produtos">
        </div>

    <div id="modal-compra" class="modal-overlay">
        <div class="modal-content">
            <button class="fechar-modal" onclick="fecharModal()">&times;</button>
            <img id="modal-img" src="" alt="Produto">
            <h2 id="modal-titulo"></h2>
            
            <div id="lista-variacoes"></div>

            <div style="margin: 15px 0; text-align: center;">
                <label>Quantidade:</label>
                <div class="qtd-control">
                    <input type="number" id="qtd-produto" value="1" min="1">
                </div>
            </div>

            <div class="modal-footer">
                <div class="preco-final">Total: <span id="preco-total">R$ 0,00</span></div>
                <button class="btn-whatsapp" onclick="adicionarAoCarrinho()">Adicionar ao Carrinho üõí</button>
            </div>
        </div>
    </div>

    <div id="btn-carrinho" class="botao-flutuante" onclick="abrirCarrinho()" style="display: none;">
        üõí <span id="contador-carrinho">0</span>
    </div>

    <div id="modal-carrinho" class="modal-overlay">
        <div class="modal-content">
            <button class="fechar-modal" onclick="fecharCarrinho()">&times;</button>
            <h2>Seu Pedido</h2>
            <div id="itens-carrinho" class="lista-carrinho-scroll"></div>
            
            <div style="margin-top:10px; padding-top:10px; border-top:1px dashed #ccc;">
                <input type="text" id="input-cupom" placeholder="Tem cupom?" style="width:60%; padding:8px; border-radius: 5px; border: 1px solid #ccc;">
                <button onclick="aplicarCupom()" style="padding:8px; border-radius: 5px; cursor:pointer;">Aplicar</button>
                <p id="msg-cupom" style="font-size:12px; margin-top: 5px;"></p>
            </div>

            <div class="modal-footer">
                <div class="preco-final">Total: <span id="total-carrinho">R$ 0,00</span></div>
                <button onclick="enviarPedidoZap('5583999999999')" class="btn-whatsapp">Finalizar Compra ‚úÖ</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
